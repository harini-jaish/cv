<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h2>Contact Form</h2>
    <h4>Fill the following fields!</h4>
    <form action="mailto:harini.jaishankar@gmail.com" method="POST" enctype="text/plain">
        <label for="name">Your name: </label><br>
        <input type="text">
        <br>
        <label for="Age">Are you above 18 years old?</label>
        <input type="checkbox">
        <br>
        <label for="Dob">When is ur birthday?</label><br>
        <input type="date">
        <br>
        <label for="Email">Email id: </label><br>
        <input type="email">
        <br>
        <label>Input resume: </label><br>
        <input type="file">
        <br>
        <label for="">Password for account: </label><br>
        <input type="password">
        <br>
        <label for="">Message if any: </label>
        <br>
        <textarea name="msg" id="" cols="30" rows="10"></textarea>
        <br>
        <input type="submit">
    </form>
</body>
</html>
